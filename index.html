<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

  <!-- Go to Top Button -->
  <button id="go-to-top" class="fixed bottom-8 right-8 p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full shadow-2xl transition-all duration-300 opacity-0 scale-90 hover:scale-110 z-40 border border-indigo-400/30 backdrop-blur-sm">
    <i class="fas fa-chevron-up text-xl"></i>
  </button>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/script.js"></script>

  <script>
    // Initialize AOS animations
    AOS.init();

    // Track "Go to Top" button clicks
    const goTopBtn = document.getElementById('go-to-top');
    goTopBtn.addEventListener('click', () => {
      gtag('event', 'click', {
        event_category: 'Button',
        event_label: 'Go To Top'
      });
    });

    // Detect and track UTM parameters
    const urlParams = new URLSearchParams(window.location.search);
    const utmSource = urlParams.get('utm_source');
    const utmMedium = urlParams.get('utm_medium');
    const utmCampaign = urlParams.get('utm_campaign');

    if (utmSource || utmMedium || utmCampaign) {
      console.log("UTM parameters detected:", {
        utm_source: utmSource,
        utm_medium: utmMedium,
        utm_campaign: utmCampaign
      });

      // Send to Google Analytics as a custom event
      gtag('event', 'utm_tracking', {
        event_category: 'Marketing',
        event_label: `${utmSource || 'unknown'} / ${utmMedium || 'unknown'} / ${utmCampaign || 'unknown'}`
      });
    }
  </script>
