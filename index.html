<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - SOFTWARE ENGINEER</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  
  <!-- Stylesheets -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MQS6L984BV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MQS6L984BV');
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <!-- Navigation -->
  <div id="navigation-container"></div>

  <!-- Hero Section -->
  <div id="hero-container"></div>

  <!-- About Section -->
  <div id="about-container"></div>

  <!-- Skills Section -->
  <div id="skills-container"></div>

  <!-- Experience Section -->
  <div id="experience-container"></div>

  <!-- Education Section -->
  <div id="education-container"></div>

  <!-- Languages Section -->
  <div id="languages-container"></div>

  <!-- Contact Section -->
  <div id="contact-container"></div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Go to Top Button -->
  <button id="go-to-top" class="fixed bottom-8 right-8 p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full shadow-2xl transition-all duration-300 opacity-0 scale-90 hover:scale-110 z-40 border border-indigo-400/30 backdrop-blur-sm">
    <i class="fas fa-chevron-up text-xl"></i>
  </button>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/script.js"></script>

  <script>
    // Initialize AOS animations
    AOS.init();

    // Track "Go to Top" button clicks
    const goTopBtn = document.getElementById('go-to-top');
    goTopBtn.addEventListener('click', () => {
      gtag('event', 'click', {
        event_category: 'Button',
        event_label: 'Go To Top'
      });
    });

    // Detect and track UTM parameters
    const urlParams = new URLSearchParams(window.location.search);
    const utmSource = urlParams.get('utm_source');
    const utmMedium = urlParams.get('utm_medium');
    const utmCampaign = urlParams.get('utm_campaign');

    if (utmSource || utmMedium || utmCampaign) {
      console.log("UTM parameters detected:", {
        utm_source: utmSource,
        utm_medium: utmMedium,
        utm_campaign: utmCampaign
      });

      // Send to Google Analytics as a custom event
      gtag('event', 'utm_tracking', {
        event_category: 'Marketing',
        event_label: `${utmSource || 'unknown'} / ${utmMedium || 'unknown'} / ${utmCampaign || 'unknown'}`
      });
    }
  </script>
</body>
</html>
